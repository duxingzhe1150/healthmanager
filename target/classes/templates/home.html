<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<!--<script th:src="@{js/jquery.min.js}" />-->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style type="text/css">
body {
  padding-top: 50px;
}
.starter-template {
  padding: 40px 15px;
  text-align: center;
}
</style>
</head>
<body>
	 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           <li><a th:href="@{/}"> 首页 </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    
     <div class="container">

      <div class="starter-template">
      	<h1 th:text="${msg.title}"></h1>
		
		<p class="bg-primary" th:text="${msg.content}"></p>
          <form th:action="@{/shutdown}" method="post">
              <input type="button" id="shutdown_1" class="btn btn-primary" value="关闭服务"/>
          </form>
		
		<div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
		 	<p class="bg-info" th:text="${msg.etraInfo}"></p>

		</div>

		
		<div sec:authorize="hasRole('ROLE_USER')"> <!-- 用户类型为 ROLE_USER 显示 -->
		 	<p class="bg-info">无更多信息显示</p>
		</div>	
		
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
      </div>

    </div>
    
	<script>
//        alert(11);
        $("#shutdown_1").click( function () {

            /*$.post("/shutdown", function(data){
                alert("关闭信息: " + JSON.stringify( data ));
            });*/
            $.ajax({
                type: "POST",
                url: "/shutdown",
                success: function(data){
                    alert( "关闭信息: " + JSON.stringify( data ) );
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    /*alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);*/
                    alert(textStatus+":"+XMLHttpRequest.status+",没有权限执行此操作！");
                }
            });

        });
    </script>
</body>
</html>
